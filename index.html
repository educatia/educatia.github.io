<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos Educativos (v1.1)</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 0;
      padding-top: 2.5vh;
      color: #333;
    }

    .grid-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20vw 2.5vh 20vw;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      height: 100%;
    }

    .game-cell {
      background-color: #f5f5f5;
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      touch-action: manipulation;
      transition: background-color 0.3s;
    }

    .game-cell:hover {
      background-color: #e0f7fa;
    }

    .fixed-image {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: auto;
      z-index: 100;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .grid-container {
        gap: 10px;
      }

      .game-cell {
        font-size: 2.5rem;
      }

      .fixed-image {
        width: 60px;
      }
    }
    a {
        text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Juegos educativos</h1>

  <div class="grid-wrapper">
    <div class="grid-container">
      <a href="sintactico/"><div class="game-cell">üî§</div></a> <!-- Juego de palabras -->
      <a href="tablas/"><div class="game-cell">‚úñÔ∏è</div></a> <!-- Juego de multiplicaciones -->
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
      <div class="game-cell"></div>
    </div>
  </div>

  <img src="tirso-gw.jpeg" alt="tirso" class="fixed-image">
</body>
</html>
